        :root {

            --bg-light: #ffffff;

        body {

        .geek-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid #e2e8f0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .geek-card:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(37, 99, 235, 0.1);
            transform: translateY(-2px);
        }

        .deco-line {
            position: relative;
            padding-left: 2rem;
        }
        .deco-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
        }
        .geek-card:hover .deco-line::before {
            background: var(--accent);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            background-color: var(--accent);
            box-shadow: 0 0 8px var(--accent);
            animation: blink 2s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* 新增链接卡片样式 */
        .link-card:hover .link-icon {
            background-color: var(--accent);
            color: white;
        }
        .link-icon {
            transition: all 0.3s ease;
        }
    </style>
</head>

            <h2 class="text-5xl font-black tracking-tighter text-slate-900 mb-6">

            <!-- 链接内容将通过JS从JSON加载 -->

                    <i data-lucide="loader-circle" class="w-10 h-10 text-slate-300 animate-spin mx-auto mb-4"></i>

    </footer>

    <script>
        // 初始化 Lucide 图标
        lucide.createIcons();

        // 定义全局变量存储网站数据
        let recommendedSites = [];

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            fetchRecommendedSites(); // 加载JSON数据
        });

        // 从JSON文件加载数据
        function fetchRecommendedSites() {
            fetch('recommended-sites.json')
                .then(response => {
                    // 检查响应是否成功
                    if (!response.ok) {
                        throw new Error(`HTTP错误！状态码：${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    recommendedSites = data;
                    loadRecommendedSites(); // 渲染网站列表
                    createCategoryFilters(); // 创建分类筛选按钮
                })
                .catch(error => {
                    const container = document.getElementById('linksContainer');
                    container.innerHTML = `
                        <div class="col-span-full flex items-center justify-center h-40">
                            <p class="text-slate-400 mono text-sm">资源加载失败：${error.message}</p>
                        </div>
                    `;
                    console.error('加载推荐网站失败：', error);
                });
        }

        // 加载推荐网站并渲染到页面
        function loadRecommendedSites(filterCategory = 'all') {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';

            // 筛选链接
            const filteredSites = filterCategory === 'all' 
                ? recommendedSites 
                : recommendedSites.filter(site => site.category === filterCategory);

            if (filteredSites.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full flex items-center justify-center h-40">
                        <p class="text-slate-400 mono text-sm">没有找到相关资源</p>
                    </div>
                `;
                return;
            }

            // 渲染链接卡片
            filteredSites.forEach(site => {
                const card = document.createElement('a');
                card.href = site.url;
                card.target = '_blank';
                card.className = 'geek-card p-6 rounded-2xl group link-card block';
                card.innerHTML = `
                    <div class="deco-line">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-10 h-10 bg-slate-100 text-slate-600 rounded flex items-center justify-center link-icon">
                                <i data-lucide="${site.icon}" class="w-5 h-5"></i>
                            </div>
                            <h3 class="text-xl font-bold tracking-tight">${site.name}</h3>
                        </div>
                        <p class="text-slate-600 text-sm mb-4 leading-relaxed">
                            ${site.description}
                        </p>
                        <div class="flex items-center justify-between">
                            <span class="px-3 py-1 bg-slate-100 text-[10px] mono text-slate-500 rounded">
                                #${getCategoryName(site.category)}
                            </span>
                            <i data-lucide="external-link" class="w-4 h-4 text-slate-400 group-hover:text-blue-600 transition-colors"></i>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // 重新初始化图标
            lucide.createIcons();
        }

        // 创建分类筛选按钮
        function createCategoryFilters() {
            const filterContainer = document.getElementById('categoryFilter');
            const categories = new Set(recommendedSites.map(site => site.category));
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'category-btn px-4 py-2 bg-slate-100 text-slate-600 rounded-full text-xs mono hover:bg-slate-200 transition-colors';
                btn.dataset.category = category;
                btn.textContent = getCategoryName(category);
                
                btn.addEventListener('click', () => {
                    // 更新按钮样式
                    document.querySelectorAll('.category-btn').forEach(b => {
                        b.classList.remove('bg-blue-600', 'text-white');
                        b.classList.add('bg-slate-100', 'text-slate-600');
                    });
                    btn.classList.remove('bg-slate-100', 'text-slate-600');
                    btn.classList.add('bg-blue-600', 'text-white');
                    
                    // 筛选链接
                    loadRecommendedSites(category);
                });
                
                filterContainer.appendChild(btn);
            });
        }

        // 获取分类的中文名称
        function getCategoryName(category) {
            const categoryMap = {
                'ai': '人工智能',
                'dev': '开发者工具',
                'academic': '学术资源',
                'design': '设计工具',
                'learn': '学习资源'
            };
            return categoryMap[category] || category;
        }
    </script>
